<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <div class="navbar">
      <div class="conteiner">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img src="img/logo.svg" alt="" class="logo__image" />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.png" alt="search" />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img src="img/avatar.svg" alt="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!--conteiner-->

      <div class="navbar-buttom">
        <div class="conteiner">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">ALL DEALS</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">HOTELS</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">ACTIVITES</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">HOTEL DAY PACKAGES</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">RESTAURANTS</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">EVENTS</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">ROGRIGUES</a>
            </li>
          </ul>
          <!--navbar-menu-->
        </div>
      </div>
    </div>
    <!--navbar-->
    <div class="conteiner">
      <nav class="breadcrump">
        <ul class="breadcrump-list">
          <li class="breadcrump-list__item">
            <a href="#" class="breadcrump__link">Home</a>
          </li>
          <li class="breadcrump-list__item">
            <a href="#" class="breadcrump__link">Flash Offers</a>
          </li>
          <li class="breadcrump-list__item">Grand Hilton Hotel</li>
        </ul>
      </nav>
      <!-- /.breadcrump -->
    </div>
    <!-- conteiner -->

    <section class="hotel">
      <div class="conteiner">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
                <img src="img/star.svg" alt="star" />
              </div>
              <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <div class="raiting hotel-info__raiting">
            <span class="raiting__text">User Rattings</span>
            <span class="raiting__counter">4.5/5</span>
          </div>
        </div>
      </div>
      <!-- /.conteiner -->
    </section>
  </body>
</html>
