<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <div class="header">
      <div class="conteiner">
        <div class="header-top">
          <a href="#" class="logo">
            <img src="/img/logo.svg" alt="" class="logo_image" />
          </a>

          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.png" alt="search" />
            </button>
          </form>

          <div href="#" class="user">
            <img src="img/avatar.svg" alt="user__avatar" />
            <a href="#" class="user__name">Nathan</a>
          </div>
          <!-- /.user -->
        </div>
        <!-- /.header-top -->
        <ul class="header-menu">
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">ALL DEALS</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">HOTELS</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">ACTIVITES</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">HOTEL DAY PACKAGES</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">RESTAURANTS</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">EVENTS</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">ROGRIGUES</a>
          </li>
        </ul>
        <!--header-menu-->
      </div>
      <!--conteiner-->
    </div>
    <!--header-->
  </body>
</html>
